<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/GirisYapmaForm/girisYap.css">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
</head>
<body>
    <p id="yazi"></p>
    <div class="container">
        <form id="form">
            <div class="baslik">
                <h4>Giriş Yap</h4>
            </div>
            <div class="user"> 
                <input id="kullanici"class="kullanici"type="text" placeholder="Kullancı Adı"required>
          </div>
          <div class="usersifre">
            <input id='sifre'class="sifre" type="password" placeholder="Şifre"required>
          </div>
          
           <div class="checkbox">
            <input id="hatırla" type="checkbox">
            <label for="hatırla">Beni Hatırla</label></div>
           
            <div class="buton">
                <button type="submit">Giriş Yap</button>
            </div>
            <h6>Üye Değil misin?</h6>
            <a class="kayıt" href="/KayıtOlma/kayitOlusturma.html">Kayıt Ol</a>
        </form>
       
    </div>
  
</body>

<script src="/GirisYapmaForm/girisYap.js"></script>
</html>
