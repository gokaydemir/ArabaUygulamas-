<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/KayıtOlma/kayitOlusturma.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Sayfası</title>
</head>

<body>
    <div class="container">
        <form id="form" class="forms">
            <div class="baslik">
                <h4>Kayıt Ol</h4>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <input id="ad" type="text" placeholder="Ad" required>
                    <input id="soyad" type="text" placeholder="Soyad" required>
                </div>
                <div class="col-sm-12">
                    <input type="text" placeholder="Kullanıcı Adı" id="kullanici" required>
                    <input id="mail" type="email" placeholder="Mail Adresi" required>

                </div>
                <div class="col-sm-12">
                    <input type="password" name="password" id="sifre" placeholder="Şifre" required>
                    <input type="password" id="sifreTekrar" placeholder="Şifrenizi Tekrar Girin" required>

                </div>
            </div>



            <div class="button">
                <button id="buton" type="submit">Kayıt Ol</button>
            </div>
            <h6>Üye misin?</h6>
            <a class="giriş" href="/GirisYapmaForm/girisYap.html">Giriş Yap</a>
        </form>
    </div>
</body>
<script src="/KayıtOlma/kayitOlusturma.js"></script>

</html>
